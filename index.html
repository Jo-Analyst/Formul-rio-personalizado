<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário personalizado</title>
</head>

<body>
    <section class="form-container">
        <div class="container">
            <form action="">
                <h1>Entre em contato</h1>
                <p>Preencha o formulário abaixo e entraremos em contato com você</p>

                <div class="input-single">
                    <input type="text" class="input" id="nome-box" required>
                    <label for="nome-box">Seu nome completo</label>
                </div>
                <div class="input-single">
                    <input type="text" class="input" id="email-box" required>
                    <label for="email-box">Seu email completo</label>
                </div>
                <div class="input-single">
                    <input type="text" class="input" id="phone-box" required>
                    <label for="phone-box">Seu telefone</label>
                </div>
                <div class="btn"><button>Enviar</button></div>
            </form>
        </div>
    </section>
</body>

</html>
